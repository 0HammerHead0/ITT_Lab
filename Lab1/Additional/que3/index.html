<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Campus Visit Feedback</title>
</head>

<body>

  <h1>Campus Visit Feedback Form</h1>

  <form action="submit_feedback.php" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required="required" /><br />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required="required" /><br />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required="required" /><br />

    <fieldset>
      <legend>What did you like most about the campus?</legend>
      <input type="checkbox" id="liked_students" name="liked[]" value="students" />
      <label for="liked_students">Students</label>

      <input type="checkbox" id="liked_location" name="liked[]" value="location" />
      <label for="liked_location">Location</label>

      <input type="checkbox" id="liked_campus" name="liked[]" value="campus" />
      <label for="liked_campus">Campus</label>

      <input type="checkbox" id="liked_atmosphere" name="liked[]" value="atmosphere" />
      <label for="liked_atmosphere">Atmosphere</label>

      <input type="checkbox" id="liked_dorms" name="liked[]" value="dorms" />
      <label for="liked_dorms">Dorm Rooms</label>

      <input type="checkbox" id="liked_sports" name="liked[]" value="sports" />
      <label for="liked_sports">Sports</label>
    </fieldset>

    <fieldset>
      <legend>How did you become interested in the university?</legend>
      <input type="radio" id="interest_friends" name="interest" value="friends" />
      <label for="interest_friends">Friends</label>

      <input type="radio" id="interest_tv" name="interest" value="television" />
      <label for="interest_tv">Television</label>

      <input type="radio" id="interest_internet" name="interest" value="internet" />
      <label for="interest_internet">Internet</label>

      <input type="radio" id="interest_other" name="interest" value="other" />
      <label for="interest_other">Other</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br />

    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />

  </form>

</body>

</html>
