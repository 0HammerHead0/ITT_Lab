<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>USN Collection</title>
  <script type="text/javascript">
    function validateUSN() {
      var usnInput = document.getElementById('usn').value.trim();
      var semesterInput = document.getElementById('semester').value.trim();
      var usnPattern = /^[1-4][A-Z]{2}\d{3}/;
        var semPatter = /^[1-8]$/;
      if (!usnPattern.test(usnInput)) {
        alert('Invalid USN format! Please enter a valid USN.');
        return false;
      }
      if(!semPatter.test(semesterInput)){
        alert('Invalid Semester format! Please enter a valid Semester.');
        return false;
      }

      if (!semesterInput) {
        alert('Please enter the current semester.');
        return false;
      }

      alert('USN and Semester submitted successfully!');
      return true;
    }
  </script>
</head>
<body>
  <form onsubmit="return validateUSN();">
    <label for="usn">Enter USN:</label>
    <input type="text" id="usn" name="usn" required/>
    <br>

    <label for="semester">Enter Semester:</label>
    <input type="text" id="semester" name="semester" required/>
    <br>

    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
